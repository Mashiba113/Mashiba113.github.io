<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap smart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
      
      </head>  
            <body>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
              <li data-target="#myCarousel" data-slide-to="6"></li>
              <li data-target="#myCarousel" data-slide-to="7"></li>
              <li data-target="#myCarousel" data-slide-to="8"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <!-- -------------------------------------СИЛА---------------------------------->
                <div class="item active">
                <img src="img/image24.jpg" alt="">
              </div>
          
              <div class="item">
                <img src="img/image10.jpg" alt="">
              </div>
          
              <div class="item">
                <img src="img/image12.jpg" alt="">
              </div>
              
              <div class="item">
                <img src="img/image9.jpg" alt="">
              </div>

              <div class="item">
                <img src="img/image13.jpg" alt="">
              </div>

              <div class="item">
                <img src="img/image14.jpg" alt="">
              </div>

              <div class="item">
                <img src="img/image15.jpg" alt="">
              </div>

              <div class="item">
                <img src="img/image16.jpg" alt="">
              </div>

              <div class="item">
                <img src="img/image17.jpg" alt="">
              </div>
            
            
            
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only"></span>
            </a>
          </div>
    </body>
</html>
